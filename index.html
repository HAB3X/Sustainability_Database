<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sustainability Database — Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      /* minimal styling for visibility */
      .no-results-row { display: none; font-style: italic; color: #666; }
      .no-results { display: none; font-style: italic; color: #666; margin-top: 8px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { text-align: left; padding: 8px; border: 1px solid #ddd; }
    </style>
  </head>
  <body>
    <header>
      <h1>Sustainability Projects</h1>
      <!-- IMPORTANT: use id="search-input" on the central search field (required by js/search.js) -->
      <form role="search" aria-label="Search projects">
        <input id="search-input" type="search" placeholder="Search by name, category, location..." aria-label="Search projects" />
      </form>
    </header>

    <main>
      <!-- TABLE example: id must be data-table -->
      <table id="data-table">
        <thead>
          <tr><th>Name</th><th>Category</th><th>Notes</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>Community Garden</td>
            <td>Food</td>
            <td>Shared urban plots</td>
          </tr>
          <tr>
            <td>Bike Share</td>
            <td>Transport</td>
            <td>Docking stations citywide</td>
          </tr>
          <tr class="no-results-row"><td colspan="3">No results found.</td></tr>
        </tbody>
      </table>

      <!-- ALTERNATIVE LIST example: keep for pages that render items as a list
      <div id="data-list">
        <div class="item">Community Garden — Food — Shared urban plots</div>
        <div class="item">Bike Share — Transport — Docking stations</div>
        <div class="no-results">No results found.</div>
      </div>
      -->
    </main>

    <!-- Include the search script (relative path) -->
    <script src="js/search.js"></script>
  </body>
</html>
